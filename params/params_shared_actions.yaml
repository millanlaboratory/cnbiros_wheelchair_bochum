# Costmap to proximity sector parameters
costmap_to_proximitysector:
    costmap:
        threshold:  100.0
        frame_id:   "base_link"
        source:     "/move_base/local_costmap/costmap"
        sectors:    "/repellors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Point to proximity sector parameters
point_to_proximitysector:
    point:
        frame_id:   "base_link"
        source:     "/point"
        sectors:    "/attractors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Shared actions parameters
shared_actions:
    frame_id:           "base_link"
    repellors_source:   "/repellors"
    attractors_source:  "/attractors"
    action_server:      "move_base"
    robot_radius:       0.6
    update_rate:        10.0
    
    repellors_strength: 0.5
    repellors_decay:    1.0
    #goal_max_distance:  1.0
    #goal_half_position: 1.0
    goal_linear_max_distance: 2.0
    goal_linear_slope:  1.3
    goal_linear_min_distance: 1.4
    command_timeout:    6.0
