rostid:
    tid_pipes: [/dev, /bus]

tid_to_point:
    frame_id: base_link
    source:   /rostid_cnbi2ros
    point:    /point
    distance: 1.0
    commands:
        - {event: "0x6305", angle:  -0.52}
        - {event: "0x6303", angle:  0.52}
        - {event: "0x6306", angle:  0.0}

tid_to_cmdvel:
    source:   /rostid_cnbi2ros
    target:    /cmd_vel
    commands:
        - {event: "0x6302", linear: 0.0, angular:  0.0, label: "stop"}
        - {event: "0x6303", linear: 0.1, angular:  0.0, label: "forward"}
        - {event: "0x6304", linear: 0.0, angular: -0.1, label: "right"}
        - {event: "0x6305", linear: 0.0, angular:  0.1, label: "left"}
