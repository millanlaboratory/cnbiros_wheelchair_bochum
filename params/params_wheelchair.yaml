# Kinect to Laser scan parameters
kinect_to_laserscan:
    range_min:  0.45
    range_max:  10.0

# Hokuyo parameters
hokuyo_scan:
    frame_id:   hokuyo_link
    angle_min:  -1.5708         # -M_PI/2.0
    angle_max:   1.5708         #  M_PI/2.0

# Wheelchair motors parameters
motors:
    port:   /dev/controller
    max_vel_lin:    0.290 
    min_vel_lin:    -0.290
    max_vel_th:     0.300
    min_vel_th:     -0.300 

# Wheelchair odometry parameters
odometry:
    lport:      /dev/encoder.left
    rport:      /dev/encoder.right
    axle:       0.5240
    diameter:   0.3556
    revolution: 280

