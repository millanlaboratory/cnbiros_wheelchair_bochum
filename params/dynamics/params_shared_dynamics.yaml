# Costmap to proximity sector parameters
costmap_to_proximitysector:
    costmap:
        threshold:  100.0
        frame_id:   "base_link"
        source:     "/move_base/local_costmap/costmap"
        sectors:    "/shared_dynamics/repellors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Point to proximity sector parameters
point_to_proximitysector:
    point:
        frame_id:   "base_link"
        source:     "/point"
        sectors:    "/shared_dynamics/attractors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Shared actions parameters
shared_dynamics:
    robot_base_frame:   "base_link"
    
    angular_repellors_strength:     0.01    # 1/nsectors?
    angular_repellors_decay:        4.0
    #angular_repellors_occupancy:    5.0     

    angular_velocity_min:   0.0
    angular_velocity_max:   0.3

    linear_velocity_min:    0.1
    linear_velocity_max:    0.15 #0.29
    linear_velocity_decay:  1.0
    robot_safe_distance:   0.2
    
    update_rate:        10.0
    publish_frequency: 5.0
