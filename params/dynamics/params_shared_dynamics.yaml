# Costmap to proximity sector parameters
costmap_to_proximitysector:
    costmap:
        threshold:  100.0
        frame_id:   "base_link"
        source:     "/move_base/local_costmap/costmap"
        sectors:    "/shared_dynamics/repellors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Point to proximity sector parameters
point_to_proximitysector:
    point:
        frame_id:   "base_link"
        source:     "/point"
        sectors:    "/shared_dynamics/attractors"
        min_angle:  -1.570796325
        max_angle:  1.570796325 
        nsectors:   41

# Shared actions parameters
shared_dynamics:
    robot_base_frame:   "base_link"
    
    angular_repellors_strength:     5.0
    angular_repellors_decay:        1.0
    angular_repellors_occupancy:    5.0     

    linear_velocity_min:    0.08
    linear_velocity_max:    0.25 #0.29
    linear_velocity_slope:  0.03
    linear_safe_distance:   1.2
    
    update_rate:        10.0
