joy_node:
    dev:    /dev/joystick
    #dev:    /dev/input/js0

teleop:
  move:
    type: topic
    message_type: geometry_msgs/Twist
    topic_name: /joy_teleop/cmd_vel
    axis_mappings:
      -
        axis: 1
        target: linear.x
        scale: 0.1
      -
        axis: 0
        target: angular.z
        scale: 0.1

  navigation_control:
      type: service
      service_name: /system_manager/navigation_start
      buttons: [0]
  
  joystick_control:
      type: service
      service_name: /system_manager/joystick_start
      buttons: [1]
  
  #navigation_start:
  #    type: service
  #    #service_name: /system_state/navigation_start
  #    buttons: [2]
  
  navigation_stop:
      type: service
      service_name: /system_manager/navigation_pause
      buttons: [3]
  
  navigation_reached:
      type: service
      service_name: /system_manager/navigation_reached
      buttons: [2]
  
  navigation_docked:
      type: service
      service_name: /system_manager/navigation_docked
      buttons: [4]
 
