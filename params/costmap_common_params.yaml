obstacle_layer:
   enabled:               true
   max_obstacle_height:   2.0
   origin_z:              0.0
   z_resolution:          0.2
   z_voxel:               10
   unknown_threshold:     15
   mark_threshold:        0
   combination_method:    1
   track_unknown_space:   false
   publish_voxel_map:     false
   observation_sources:   kinect_scan hokuyo_scan 
   kinect_scan: 
      data_type:     LaserScan
      topic:         /camera/scan
      marking:       true 
      clearing:      true 
      obstacle_range:        5.0
      raytrace_range:        5.5
   hokuyo_scan: 
      data_type:     LaserScan
      topic:         /hokuyo/scan
      marking:       true 
      clearing:      true 
      obstacle_range:        10.0
      raytrace_range:        5.5
