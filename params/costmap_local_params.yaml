local_costmap:
    global_frame:               /odom
    robot_base_frame:           base_link
    update_frequency:           20.0
    publish_frequency:          20.0
    static_map:                 false
    rolling_window:             true
    width:                      6
    height:                     6
    resolution:                 0.05
    always_send_full_costmap:   true 
    
    plugins:
        - {name: obstacle_layer, type: "costmap_2d::VoxelLayer"}
        - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
